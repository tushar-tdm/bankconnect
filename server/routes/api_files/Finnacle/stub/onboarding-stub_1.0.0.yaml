swagger: '2.0'
info:
  title: onboarding-api
  x-ibm-name: onboarding-api
  version: 1.0.0
x-ibm-configuration:
  cors:
    enabled: true
  gateway: datapower-gateway
  type: rest
  phase: realized
  enforced: true
  testable: true
  assembly:
    execute:
      - gatewayscript:
          version: 1.0.0
          title: gatewayscript
          source: |-
            var resp = {
                Response : {
                    Status : {
                        code : "GW200",
                        msg :  "SUCCESS",
                        desc : "this is a stub response"
                    }
                }
            }

            session.output.write(resp);
            var apim = require('./apim.custom.js');

            apim.output('application/json');
  properties:
    target-url:
      value: 'http://example.com/operation-name'
      description: The URL of the target service
      encoded: false
  application-authentication:
    certificate: false
basePath: /dummy-api
securityDefinitions:
  clientID:
    type: apiKey
    in: header
    name: X-IBM-Client-Id
security:
  - {}
schemes:
  - https
produces:
  - application/json
consumes:
  - application/json
paths:
  /stub:
    get:
      responses:
        '200':
          description: success stub response
          schema:
            $ref: '#/definitions/Response'
      consumes: []
      produces: []
    parameters: []
definitions:
  Response:
    type: object
    additionalProperties: false
    properties:
      status:
        type: object
