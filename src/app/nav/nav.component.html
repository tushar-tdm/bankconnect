<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>


 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" routerLink="/home/ybl"><img [src]="logo" alt="bank-logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/apilist">API Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/home">Docs</a>
          </li>
          <li class="nav-item dropdown dmenu">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Support
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" routerLink="/support">Contact Us</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" routerLink="/support">FAQs</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" routerLink="/support">Support</a>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li *ngIf="login;"><a class="nav-link" routerLink="/dashboard"><span><i class='fas fa-desktop'></i></span>My Dashboard</a></li>
            <ng-template #dashboard>
              <div class="divider">.</div>
            </ng-template>
            <div class="seperateLi">
                <li *ngIf="!login; else elseBlock"><a class="nav-link" routerLink="/login"><span><i class='fas fa-user-alt'></i></span>Sign In</a></li>
                <ng-template #elseBlock>
                    <li class="nav-item dropdown dmenu">
                        <a class="nav-link dropdown-toggle" href="javascript:void(0);" id="navbarDropdown" role="button" aria-haspopup="true" data-toggle="dropdown">
                          <span><i class='fas fa-user-alt'></i></span>{{username | uppercase}}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" routerLink="/profile">My Account</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" routerLink="/home/ybl" (click)="onLogout()">Sign Out</a>
                        </div>
                    </li>
                </ng-template>
            </div>
          </ul>
      </div>
    </nav>
