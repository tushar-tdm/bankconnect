<h1>Browse  Services</h1>

<form [formGroup]="apiservicesform" (ngSubmit)="OnSubmit()" >
  <div class="form-group">
      <div class="form-check" *ngFor="let control of apilistArray.controls; let i = index">
        <input class="form-check-input" type="checkbox" id="{{i}}" [formControl]="control"
        (change)="getapiselected()"
        >
        <label class="form-check-label" for="{{i}}">
          {{apilist[i] | uppercase}}
        </label>
      </div>
      <div>
          <label> <b>Choose the environment </b></label><br>
          <mat-radio-group
             aria-labelledby="env-radio-group-label"
             class="env-radio-group"
             formControlName="environment">
             <mat-radio-button class="example-radio-button" value="sandbox">
               Sandbox
             </mat-radio-button>
             <mat-radio-button class="example-radio-button" value="other">
                Other
              </mat-radio-button>
           </mat-radio-group>
      </div>
  </div>

    <!-- <div *ngIf="!apiservicesform.valid">At least one order must be selected</div> -->
    <div class="connect">
        <button type="submit" class="btn btn-primary">Publish</button>
    </div>
</form>
