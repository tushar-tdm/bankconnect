<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="confirmation" *ngIf="sent; else elseBlock">
    <h3><b><i class="fa fa-envelope" style="font-size:25px"></i>
      An Email has been sent to your admin email. Please click on the link in your email to continue.</b></h3>
    <p><b> You can CLOSE this window now</b></p>
</div>

<ng-template #elseBlock>
    <h1>Welcome to IBM Digital Banking Platform</h1>
    <br>
    <div class="row">
      <div class="col-sm-4">

      </div>
      <div class="col-sm-4">
        <form [formGroup]="signupForm" (ngSubmit) = "onSubmit()">
          <div class="form-group">
            <label for="exampleInputFName">First Name</label>
            <input type="text" class="form-control" formControlName="fname" placeholder="Enter First Name">
          </div>
          <div class="form-group">
            <label for="exampleInputLName">Last Name</label>
            <input type="text" class="form-control" formControlName="lname" placeholder="Enter Last Name">
          </div>
          <div class="form-group">
                <label for="exampleInputAdminName">Admin Name</label>
                <input type="text" class="form-control" formControlName="admin" placeholder="Enter Admin Name">
          </div>
          <div class="form-group">
              <label for="exampleInputUserName">User Name</label>
              <input type="text" class="form-control" formControlName="username" placeholder="Enter User Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <label for="exampleInputPass1">Password</label>
            <input type="password" class="form-control" formControlName="pass" id="exampleInputPass1" placeholder="Enter Password">
          </div>

        <!--
          <div class="form-group">
            <label for="exampleInputPass2">Re-Type Password</label>
            <input type="password" class="form-control" formControlName="pass2" id="exampleInputPass2" placeholder="Re-Type Password">
          </div> -->

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-sm-4">

      </div>
    </div>

</ng-template>
