<h1>Welcome to IBM Digital Banking Platform</h1>
<br>
<div class="row">
  <div class="col-sm-4">

  </div>
  <div class="col-sm-4">
    <form [formGroup]="signupForm" (ngSubmit) = "onSubmit()">
      <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="email" class="form-control" formControlName="username" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Select Bank</label>
        <select class="form-control" formControlName="bank">
          <option [ngValue]="null" disabled>Choose your Bank</option>
          <option *ngFor="let list of allBanks" [ngValue]="list"> 
           {{ list.bankName }}
          </option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="exampleInputPass1">Password</label>
        <input type="password" class="form-control" formControlName="pass" id="exampleInputPass1" placeholder="Enter Password">
      </div>
    
    <!-- 
      <div class="form-group">
        <label for="exampleInputPass2">Re-Type Password</label>
        <input type="password" class="form-control" formControlName="pass2" id="exampleInputPass2" placeholder="Re-Type Password">
      </div> -->
    
    
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-sm-4">

  </div>
</div>
