<br>
<div *ngIf = "showlist; else elseBlock">
<div class="row">
  <div class="col-sm-6" *ngFor=" let api of apilist">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{api | uppercase}}</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <button class="Overview btn btn-primary" type="button" (click)="setApi(api)"> Overview </button>
        <!-- <a class="btn btn-primary" [routerLink]="['/overview',api]">Overview</a> -->
      </div>
    </div>
  </div>
</div>
</div>
<ng-template #elseBlock>
  please login to see the api list
</ng-template>
