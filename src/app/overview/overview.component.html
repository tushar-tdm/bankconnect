
<div class="jumbotron">
  <h1 class="display-4">{{name}}</h1>
  <p class="lead">{{desc}}</p>
</div>
<h2>Key Features</h2>
<br>
<div class="container">
  <div class="row">
    <div class="col-sm-4" *ngFor=" let key of key_features">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{key | uppercase}}</h5>
          <p class="card-text">Decription Goes here. With supporting text below as a natural lead-in to additional content.</p>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<h2>Use Cases</h2>
<br>
<div class="container">
  <div class="row">
    <div class="col-sm-4" *ngFor=" let case of use_cases">
      <div class="card" class="forborder">
        <div class="card-body">
          <h6 class="card-title">{{case | uppercase}}</h6>
          <p class="card-text">Use case decription Goes here.</p>
        </div>
      </div>
    </div>
  </div>
</div>
